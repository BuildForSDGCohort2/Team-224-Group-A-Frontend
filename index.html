<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2196f3">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
    <title>MY BANK</title>

    <link rel="stylesheet" href="vendor/framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="vendor/css/app.css">
    <link rel="stylesheet" href="assets/css/styleae52.css">
    <link rel="shortcut icon" href="assets/img/favicon.png">

</head>

<body>

    <!-- innitiate app -->
    <div id="app">
        <div class="view view-main">

            <div class="page">

                <div class="appBottomMenu no-hairline toolbar tabbar tabbar-labels toolbar-bottom"
                   >
                   <div class="toolbar-inner">
                       <a href="#login" class="tab-link tab-link-active">
                            <i class="icon f7-icons if-not-md">person_crop_circle_badge_checkmark</i>
                            <span class="tabbar-label"><strong>Not First Time</strong></span>
                       </a>
                       <a href="#register" class="tab-link" onclick="app_countries()">
                           <i class="icon f7-icons if-not-md">person_crop_circle_badge_plus</i>
                           <span class="tabbar-label"><strong>My First Time</strong></span>
                       </a>

                   </div>
                    
                </div>

                <!-- <div class="searchbar-backdrop"></div> -->
                <div class="tabs">
                    <div id="login" class="page-content tab tab-active">

                        <div class="block">

                            <div class="section">
                                <div class="splash-page mt-5 mb-5">
                                    <div class="mb-3">
                                        <i style="font-size:112px;"
                                            class="f7-icons">person_crop_circle_badge_checkmark</i>
                                    </div>
                                    <h2 class="mb-2">Enter APP Pin</h2>
                                </div>
                            </div>

                            <center>
                                <div class="form-group basic animated">
                                    <div class="input-wrapper">
                                        <input type="password" pattern="[0-9]{4}"
                                            class="form-control verification-input" name="bank_pin" placeholder="••••"
                                            id="smscode" maxlength="4">
                                    </div>
                                </div>
                            </center>

                            <div class="section">
                                <div class="splash-page mt-5 mb-5">
                                    <div class="mb-3">
                                        <a type="submit" style="font-size:25px; border:1px solid; padding: 5px;border-radius: 5px;">LOGIN
                                            <i style="font-size:28px;" class="f7-icons">chevron_right_square_fil</i>
                                        </a>
                                    </div>
                                </div>
                            </div>                          
                            

                        </div>

                    </div>

                    <div id="register" class="page-content tab">

                        <div class="block">

                            <div class="section">
                                <div class="splash-page mt-5 mb-5">
                                    <div class="mb-3">
                                        <i style="font-size:112px;"
                                            class="f7-icons">person_crop_circle_badge_plus</i>
                                    </div>
                                    <h2 class="mb-2">Hello Dear Customer!</h2>

                                    <h4 class="mb-2" id="show_title">Select Your Country!</h4>
                                    
                                </div>
                            </div>


                            <!-- <ul class="listview link-listview inset show_bank_list" style="max-height: 300px; overflow-y: auto;">
                                <li>
                                    <a href="#">
                                        Loading Available Banks
                                        <span>
                                            <div class="preloader"></div>
                                        </span>
                                    </a>
                                </li>
                            </ul> -->

                            <ul class="listview link-listview inset show_countries"
                                style="max-height: 300px; overflow-y: auto;">
                                <li>
                                    <a href="#">
                                        Loading Countries
                                        <span>
                                            <div class="preloader"></div>
                                        </span>
                                    </a>
                                </li>
                            </ul>


                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="/vendor/framework7/js/framework7.bundle.min.js"></script>
    <script src="/vendor/js/routes.js"></script>
    <script src="/vendor/js/my-functions.js"></script>
    <script src="/vendor/js/app.js"></script>
</body>

</html>
